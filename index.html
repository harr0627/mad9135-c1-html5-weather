<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather | C1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
  <body>
    <header>
      <h2 class="location"></h2>
      <div class="headerContainer">
        <input class="form-control form-control-l" id="city" type="text" placeholder="city">
        <div class="buttonContainer">
          <button class="btn btn-outline-secondary" id='getWeather'>Get Weather</button>
          <button class="btn btn-outline-secondary" id='useLocation'>Use my location</button>
        </div>
      </div>
    </header>
    <main class="main-container">
      <section class="page today" id="today">
        <div class="card-container">
          <div class="mainCard"> </div>
          <div class="cards"></div>
        </div>
      </section>
      <section class="page" id="hourly">
        <div class="hourly sm-cards"></div>
      </section>
      <section class="page" id="weekly">
        <div class="weekly sm-list-cards"></div>
      </section>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
